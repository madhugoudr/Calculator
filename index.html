<html>

<head>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculatorlogo.png">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="display">
            <div>
                <button class="allclr">AC</button>
                <button class="delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button class="operator">.</button>
                <button class="equalsto">=</button>
            </div>



        </div>

    </div>



<script src="script.js"></script>


</body>





</html>
